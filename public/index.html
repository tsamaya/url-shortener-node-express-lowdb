<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>URL Shortener</title>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <span class="glyphicon glyphicon-link"></span>
    <h1>URL Shortener</h1>
    <h4>Simplify your links</h4>

    <div class="shortener">

      <div class="col-lg-12">
        <div class="input-group input-group-lg">
          <input id="url-field" type="text" class="form-control" placeholder="Your original URL here">
          <span class="input-group-btn">
                  <button class="btn btn-shortener" type="button">SHORTEN URL</button>
                </span>
        </div>
      </div>

      <div class="col-lg-12">
        <div id="link"></div>
      </div>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/shortener.js"></script>
</body>

</html>
